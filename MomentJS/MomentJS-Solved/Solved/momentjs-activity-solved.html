<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Moment JS Exercises</title>

</head>

<body>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Script -->
  <script>
    var randomDate = "02/23/1999";
    var randomFormat = "MM/DD/YYYY";
    var convertedDate = moment(randomDate, randomFormat);

    var randomTime = "13:06:00";
    var randomFormat = "HH:mm:ss";
    var convertedTime = moment(randomTime, randomFormat);
    var currentTime = moment();
    var frequency = 3;

    // Using scripts from moment.js write code below to complete each of the following.
    // Console.log to confirm the code changes you made worked.

    // 1 ...to convert the randomDate into three other date formats
    console.log("Converted Date = "+convertedDate.format("MM/DD/YY"));
    console.log("Converted Date = "+convertedDate.format("MMM Do, YYYY hh:mm:ss"));
    console.log("Converted Date = "+convertedDate.format("X"));
    console.log("----------------------------------------");

    // 2 ...to determine the time in years, months, days between today and the randomDate
    console.log("Converted Date Diff = "+convertedDate.toNow());
    console.log("Converted Date Diff = "+convertedDate.diff(moment(), "years"));
    console.log("Converted Date Diff = "+convertedDate.diff(moment(), "months"));
    console.log("Converted Date Diff = "+convertedDate.diff(moment(), "days"));
    console.log("----------------------------------------");
    //console.log("Converted Time Diff = "+convertedTime.toNow());
    //console.log("Converted Time Diff = "+convertedTime.diff(moment(), "hours"));

     console.log("Converted Time HH:mm:ss = "+convertedTime.format("HH:mm:ss"));
    console.log("Converted Time HH = "+convertedTime.format("HH"));
    console.log("Converted Time mm = "+convertedTime.format("mm"));
    console.log("Converted Time ss = "+convertedTime.format("ss"));
    console.log("Converted Time mm:ss = "+convertedTime.format("mm:ss"));
    console.log("----------------------------------------");
    
    var diffInMinutes = currentTime.diff(convertedTime, "minutes");
    console.log("Current Time - Start Time Diff in Minutes = "+diffInMinutes);

    var timeInWait = diffInMinutes % frequency;
    console.log("Time spent in wait = "+timeInWait);

    var minsAway = moment(frequency -timeInWait, 'minutes').format('mm');
    console.log("Train is "+minsAway  + " minutes away");

    var nextTrainArrival = currentTime.add(minsAway,'minutes').format('HH:mm:ss a');
    console.log("Next Train Arrival Time = "+nextTrainArrival);

    //currentTime.diff(firstArrivalTime, 'minutes');
    //console.log("Converted Time Diff = "+convertedTime.diff(moment(), "seconds"));
    console.log("----------------------------------------");

    // 3 ...to determine the number of days between the randomDate and 02/14/2001
    var newDate = moment("02/14/2001", randomFormat);
    console.log(convertedDate.diff(newDate, "days"));

    // 4 ...to convert the randomDate to unix time (be sure to look up what unix time even is!!!)
    console.log(convertedDate.format("X"));
    console.log("----------------------------------------");

    // 5 ...to determine what day of the week and what week of the year this randomDate falls on.
    console.log(convertedDate.format("DDD"));
    console.log(convertedDate.format("dddd"));
  </script>

</body>

</html>
