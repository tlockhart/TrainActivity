<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <!--CSS-->

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- jQuery -->
  <!--script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script-->

  <!-- Bootstrap CDN-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script-->

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">"Don't forget your ticket. All aboard!"</h3>
    </div>
    <!-- Current Product -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
              Current Train Schedule
            </div>
            <div class="card-body">
              <table class="table">
                <!--thead class="thead-dark"-->
                <thead>
                  <tr id="table-heading" class="row m-0">
                    <th scope="col" class="d-inline-block col-2">Train Name</th>
                    <th scope="col" class="d-inline-block col-2">Destination</th>
                    <th scope="col" class="d-inline-block col-2">Frequency (min)</th>
                    <th scope="col" class="d-inline-block col-2">Next Arrival</th>
                    <th scope="col" class="d-inline-block col-2">Minutes Away</th>
                    <!-- add delete and edit button headers-->
                    <th scope="col" class="d-inline-block col-1"><div>Delete</div></th>
                    <th scope="col" class="d-inline-block col-1"><div>Edit</div></th>
                  </tr>
                </thead>
                <tbody id="train-body">
                  <tr>
                    <!--th scope="row">1</th-->
                    <!--td id="name-display">Name</td>
                    <td id="destination-display">Destination</td>
                    <td id="frequency-display">Frequency</td>
                    <td id="arrival-display"></td>
                    <td id="minutes-away-display"></td-->
                  </tr>
                </tbody>
              </table>
            </div><!--card-body-->
        </div>
      </div>
    </div><!--row-->
    <br>

    <!-- Input Form-->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="name-input">Train Name</label>
                <input class="form-control" id="name-input" type="text">
                <p id="name-error"></p>
              </div>
              <div class="form-group row">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
                <p id="destination-error"></p>
              </div>
              <div class="form-group row">
                <label for="first-time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-time-input" type="text" is-error="false">
                <p id="first-time-error"></p>
              </div>
              <div class="form-group row">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="text">
                <p id="frequency-error"></p>
              </div>
              <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div><!--row-->
    <!--Add modal Form-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="editName" class="col-form-label">Train Name:</label>
                <input type="text" class="form-control" id="editName">
              </div>
              <div class="form-group">
                <label for="editDestination" class="col-form-label">Destination:</label>
                <input class="form-control" id="editDestination">
              </div>
              <div class="form-group">
                <label for="editFirstTrain" class="col-form-label">First Train Time:</label>
                <input type="text" class="form-control" id="editFirstTrain">
              </div>
              <div class="form-group">
                <label for="editFreq" class="col-form-label">Frequency:</label>
                <input class="form-control" id="editFreq">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="submitEdit" type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div><!--modal-->

  </div>
  <!--JQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--bootstrap-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
  <!--MOMENT JS-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="assets/javascript/app.js"></script>

</body>

</html>
